<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{
		background-color: #333;
		color: white;
		margin-top: 100px;
	}
#wrap{
	background-color: #666;
	padding: 50px;
	width: 100%;
	margin: auto;
	padding-bottom: 100px;
}
h1{
	margin-bottom: 70px;
	text-shadow: 1px 3px 3px black;
}

.list {
	border: 1px solid black;
}
th,td{
	border: 1px solid black;
}
a{
	text-decoration: none;
	color: white;
	cursor: pointer;
}
a:hover{
	color: #999;
}
</style>
</head>
<body>
	<div id="wrap" align="center">
		<h1>영화 리스트 - 판매자 페이지</h1>
		<table class="list">
			<tr>
				<th>영화 제목</th>
				<th>영화 감독</th>
				<th>주연 배우</th>
				<th>스틸컷</th>
				<th>별점</th>
				<th>줄거리</th>
			</tr>
			<c:forEach var="movie" items="${movieList}" varStatus="s">
				<tr>
					<td>${s.count}</td>
					<td>${movie.movieTitle}</td>
					<td>${movie.movieDirector}</td>
					<td>${movie.mainActor}</td>
					<td>${movie.stealCutUrl}</td>
					<td>${movie.asterion}</td>
					<td>${movie.summary}</td>
				</tr>
				<!-- <%-- <c:if test="${s.count>= 10}">
					<a></a>
				</c:if> --%> -->
			</c:forEach>
			<tr>
				<td colspan="5" style="border: white; text-align: right;"><a
					href="movieWrite"> 영화 등록 </a></td>
			</tr>

		</table>
	</div>
</body>
</html>
